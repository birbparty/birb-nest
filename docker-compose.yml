version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: birb-nest-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-birb}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-birbpass}
      POSTGRES_DB: ${POSTGRES_DB:-birbcache}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-birb} -d ${POSTGRES_DB:-birbcache}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - birb-net

  redis:
    image: redis:7-alpine
    container_name: birb-nest-redis
    command: redis-server --appendonly yes --appendfilename "birb-cache.aof"
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - birb-net

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
      target: production
    container_name: birb-nest-api
    environment:
      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-birb}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-birbpass}
      POSTGRES_DB: ${POSTGRES_DB:-birbcache}
      POSTGRES_MAX_CONNS: ${POSTGRES_MAX_CONNS:-25}
      POSTGRES_MIN_CONNS: ${POSTGRES_MIN_CONNS:-5}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # API Config
      API_PORT: ${API_PORT:-8080}
      API_HOST: 0.0.0.0
      LOG_LEVEL: ${LOG_LEVEL:-info}
      # Datadog APM
      DD_AGENT_HOST: 172.19.0.1
      DD_ENV: ${DD_ENV:-production}
      DD_SERVICE: birb-nest-api
      DD_VERSION: ${DD_VERSION:-1.0.0}
    ports:
      - "${API_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - birb-net

networks:
  birb-net:
    name: birb-net
    driver: bridge

volumes:
  postgres_data:
  redis_data:
