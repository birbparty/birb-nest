apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "birb-nest.fullname" . }}
  labels:
    {{- include "birb-nest.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "birb-nest.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "birb-nest.selectorLabels" . | nindent 8 }}
        app: birb-nest
        instance: {{ .Values.instanceId | default "primary" }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "birb-nest.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: api
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: api
          containerPort: {{ .Values.api.port }}
          protocol: TCP
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 12 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 12 }}
        resources:
          {{- toYaml .Values.api.resources | nindent 12 }}
        env:
        - name: MODE
          value: {{ .Values.mode }}
        - name: INSTANCE_ID
          value: {{ .Values.instanceId | quote }}
        {{- if eq .Values.mode "primary" }}
        - name: WRITE_QUEUE_SIZE
          value: {{ .Values.primary.writeQueueSize | quote }}
        - name: WRITE_WORKERS
          value: {{ .Values.primary.writeWorkers | quote }}
        - name: POSTGRES_ENABLED
          value: {{ .Values.postgresql.enabled | quote }}
        {{- if .Values.postgresql.enabled }}
        - name: POSTGRES_HOST
          value: {{ include "birb-nest.fullname" . }}-postgresql
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "birb-nest.fullname" . }}-postgresql
              key: postgres-password
        - name: POSTGRES_DATABASE
          value: {{ .Values.postgresql.auth.database }}
        {{- end }}
        {{- else }}
        - name: PRIMARY_URL
          value: {{ .Values.replica.primaryUrl }}
        - name: POSTGRES_ENABLED
          value: "false"
        {{- end }}
        - name: REDIS_HOST
          value: {{ include "birb-nest.fullname" . }}-redis-master
        - name: REDIS_PORT
          value: "6379"
        {{- with .Values.api.env }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
